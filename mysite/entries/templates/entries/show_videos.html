<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Videos</title>
</head>
<body>

    {% for v in video_list %}
        <video width='400' controls>
            <source src={{ v.video_file.url }} type='video/mp4'>
            Your browser does not support the video tag.
        </video>
        <h2> Title:- {{ v.title }} </h2>
        <p> Description:- {{ v.description }} </p>
        <br><br>
    {% endfor %}

</body>
</html>
